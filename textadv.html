    <script>
        var b1 = document.getElementById("b1");
        var b2 = document.getElementById("b2");
        var b3 = document.getElementById("b3");
        var b4 = document.getElementById("b4");
        var img = document.getElementById("story_img");
        var p1 = document.getElementById("p1");
        var p2 = document.getElementById("p2");
        var state= "intro";
        intro();

        function intro(){
            img.src = "images/introstory.jpg";
            b1.innerHTML = "Continue";
            b2.innerHTML = "Exit";
            p1.innerHTML = "England in the 17th Century, King Charles I is the current monarch. He is not liked, due to the infficient use of English tax dollars and overseas wars in which many men die. You are Oliver Cromwell born to a middle class family";
            p2.innerHTML = "";
        }
        function continueOption(){
            img.src = "images/pic3.jpg"
            b1.innerHTML = "Go home";
            b2.innerHTML = "Stay at Cambridge";
            p1.innerHTML = "Your father has died while you are in University, your family needs you to come home in order to support them";
        }
        function goHome(){
            img.src = "images/pic1.jpg"
            b1.innerHTML = "Become Enlightened";
            b2.innerHTML = "Die";
            p1.innerHTML = "You come home, take care of the family, and get married to your wife, Elizabeth. You then develop a sickness,";
        }
        function stayAtCollege(){
            img.src = "images/pic2.jpg"
            b1.innerHTML = "Restart";
            b2.innerHTML = "Exit";
            p1.innerHTML = "End: You lose the family home, but you end up getting a job for the government and live your noble life.";
        }
        function die(){
            img.src = "images/pic4.jpg"
            b1.innerHTML = "Restart"
            b2.innerHTML = "Exit"
            p1. innerHTML = "You died due to illness";

        }
        function becomeEnlightened(){
            img.src = "images/reli2.jpg"
            b1.innerHTML = "Accept";
            b2.innerHTML = "Decline";
            p1. innerHTML = "You become an advocate for your religion, you met many new people. Through on of the people you met, you are offered a postion on the British Parilament";
        }
        function firstParli(){
            img.src = "images/parli.jpg"
            b1.innerHTML = "Accept";
            b2.innerHTML = "Decline";
            p1. innerHTML = "King Charles is upset with parliament and dissolves them. You lose your job You lose social status, when you come back you struggle through the time of Personal Rule and move to a poor home. Your wealthy uncle leaves you as the heir to his fortune";
        }
        function churchGo(){
            img.src = "images/reli.jpg"
            b1.innerHTML = "Restart";
            b2.innerHTML = "Exit";
            p1. innerHTML = "You live your life and die as a known advocate of the church";
        }
        function brokeLoser(){
            img.src = "images/poor.jpg"
            b1.innerHTML = "Restart";
            b2.innerHTML = "Exit";
            p1. innerHTML = "You go bankrupt and die of starvation";
        }
        function richPerson(){
            img.src = "images/money.jpeg"
            b1.innerHTML = "Stay in Parliament";
            b2.innerHTML = "Join the army";
            p1. innerHTML = "You move to a better neighboorhood and gain new influences,King Charles summoned another parliament. This time Oliver became a very vocal MP(Member of Parliament). He was said to have given compassionate speeches on the horrendous rule of King Chalres, and how attempting to force his religious beliefs should be the last straw. This made you become very famous. Eventually a civil war breaks out.";
        }
        function peacefulProtest(){
            img.src = "images/parli2.jpg"
            b1.innerHTML = "Restart";
            b2.innerHTML = "Exit";
            p1. innerHTML = "You try and fight the king, but ultimatly you lose the war and are exilled once the king regains control";
        }
        function warTime(){
            img.src = "images/war.jpg"
            b1.innerHTML = "Start your own Cavalry";
            b2.innerHTML = "Continue fighting as led";
            p1. innerHTML = "You join the army and fight many battles, after gaining some expierence in war, you see the successfullness of a calvary army";
        }
        function horseTime(){
            img.src = "images/horse.jpg"
            b1.innerHTML = "Restart";
            b2.innerHTML = "Exit";
            p1.innerHTML ="Congratulations, you win the civil war overthrowing and killing King Charles I";
        }
        function noHorseTime(){
            img.src = "images/lostwar.jpg"
            b1.innerHTML = "Restart";
            b2.innerHTML = "Exit";
            p1.innerHTML ="You lose the war to the King and are executed for betraying the King.";
        }
        function exit(){
            img.src = "images/wrongpic.jpg"
            b1.innerHTML = "";
            b2.innerHTML = "";
            p1.innerHTML = "Thanks for playing, feel free to explore everything on my page."
        }
            


    //////////State Machine
    function bclick(button){
        if (state == "intro"){
            if(button == 1){
                continueOption()
                state="continueOption";
            }
            else if(button == 2){
                exit();
                status="exit";
            }
        }
        else if (state == "continueOption"){
            if(button == 1){
                goHome()
                state="goHome";
            }
            else if(button == 2){
                stayAtCollege()
                state="stayAtCollege";
            }
        }
        else if (state == "stayAtCollege"){
            if(button == 1){
                intro()
                state="intro";
            }
            else if(button == 2){
                exit()
                state="exit";
            }
        }
        else if (state == "goHome"){
            if(button == 1){
                becomeEnlightened()
                state="becomeEnlightened";
            }
            else if(button == 2){ 
                die()
                state="die";
            }
        }
        else if (state == "die"){
            if(button == 1){
                intro()
                state="intro";
            }
            else if(button == 2){
                exit()
                state="exit";
            }
        }
        else if(state == "becomeEnlightened"){
            if(button == 1){
                firstParli()
                state="firstParli";
            }
            else if(button == 2){
                churchGo()
                state="churchGo";
            }
        }
        else if(state == "churchGo"){
            if(button == 1){
                intro()
                state="intro";
            }
            else if(button == 2){
                exit()
                state="exit";
            }
        }
        else if(state == "firstParli"){
            if(button == 1){
                richPerson()
                state="richPerson";
            }
            else if(button == 2){
                brokeLoser()
                state="brokeLoser";
            }
        }
        else if(state == "brokeLoser"){
            if(button == 1){
                intro()
                state="intro";
            }
            else if(button == 2){
                exit()
                state="exit";
            }
        }
        else if(state == "richPerson"){
            if(button == 1){
                peacefulProtest()
                state="peacefulProtest";
            }
            else if(button == 2){
                warTime()
                state="warTime";
            }
        }
        else if(state == "peacefulProtest"){
            if(button == 1){
                intro()
                state="intro";
            }
            else if(button == 2){
                exit()
                state="exit";
            }
        }
        else if(state == "warTime"){
            if(button == 1){
                horseTime();
                state="horseTime";
            }
            else if(button == 2){
                noHorseTime();
                state="noHorseTime";
            }
        }
        else if (state == "horseTime"){
            if(button == 1){
                intro()
                state="intro";
            }
            else if(button == 2){
                exit()
                state="exit";
            }
        }
        else if (state == "noHorseTime"){
            if(button == 1){
                intro()
                state="intro";
            }
            else if(button == 2){
                exit()
                state="exit";
            }
        }





    }
