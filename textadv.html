    //////////State Machine
    function bclick(button){
        if (state == "intro"){
            if(button == 1){
                continueOption()
                state="continueOption";
            }
        }
        else if (state == "continueOption"){
            if(button == 1){
                goHome()
                state="goHome";
            }
            else if(button == 2){
                stayAtCollege()

            }
        }

            }

            }
        }
        else if (state == "goHome"){
