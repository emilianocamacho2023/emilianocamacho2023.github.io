            <div id="button_chocies">

    <script>
        var b1 = document.getElementById("b1");
        var b2 = document.getElementById("b2");
        var b3 = document.getElementById("b3");
        var b4 = document.getElementById("b4");
        var img = document.getElementById("story_img");
        var p1 = document.getElementById("p1");
        var p2 = document.getElementById("p2");
        var state= "intro";
        intro();

        function intro(){
            img.src = "images/introstory.jpg";
            b1.innerHTML = "Continue";
            b2.style.display = "none";
            b3.style.display = "none";
            b4.style.display = "none";
            p1.innerHTML = "England in the 17th Century, King Charles I is the current monarch. He is not liked, due to the infficient use of English tax dollars and overseas wars in which many men die.";
            p2.innerHTML = "";
        }
        function continueOption(){
            img.src = "images/cutie_patottie.jpg"
        }
    


    //////////State Machine
    function bclick(button){
        if (state == "intro"){
            if(button == 1){
                continueOption()
                state="continueOption";
            }
        }
    }

    </script>
